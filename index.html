<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia Flix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/v4-shims.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2> RESILIAFLIX</h2>
    <div id="login-container">
        <h1>Entrar</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name= "email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Entrar">
        </form>
        <div id="social-contanier">
        <p> Ou entre pelo Facebook</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
        <div id="register-contanier">
        <p>Novo por aqui?</p>
        <a href="#">Assine agora.</a>
</body>
</html>
