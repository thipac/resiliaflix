<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    

    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">ResiliaFlix</h1>
        <nav class="nav">Entrar</nav>
    </header>
    <main class="container-principal">
        <section class="caixa-central">
            <section class="cadastro-inicial invisivel">            
                <form class="formulario">
                    <div class="titulo-formulario"><h3>Crie uma senha e conclua a primeira etapa de cadastro.</h3><br></div>
                    <label>Nome:</label>
                    <input  id="nome" type="text" size="40" required><br>

                    <label>E-mail:</label>
                    <input type="email" id="email" size="40" placeholder="...@exemple.com" required > <br>
        
                    <label>Senha:</label>
                    <input type="password" id="senha" size="30" required ><br>
            
                    <label>Confirmação de Senha:</label>
                    <input type="password" id="confirmSenha" size="30" required><br>
                    
                    <label>RG:</label>
                    <input type="text" id="rg" size="30" required><br>
                    
                    <button class="btn" id="enviar" alt="enviar">Cadastrar</button>
                </form>
            </section>

            <section class="cadastro-endereco invisivel">
                <form class="formulario" action=".">   
                    
                    <label>Cep:</label>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" ><br>
                
                    <label>Rua:</label>
                    <input name="rua" type="text" id="rua" size="60" ><br>
                    
                    <label>Número:</label>
                    <input name="numero" type="number" id="numero" size="8"><br  required><br>
                    
                    <label>Complemento:</label>
                    <input name="complemento" type="text" id="complemento" size="60" ><br>
                    
                    <label>Bairro:</label>
                    <input name="bairro" type="text" id="bairro" size="40"><br>
                
                    <label>Cidade:</label>
                    <input name="cidade" type="text" id="cidade" size="40"><br>
            
                    <label>Estado:</label>
                    <input name="uf" type="text" id="uf" size="2"><br>
                    
                    <button class="btn"  id="enviarCadastro">Cadastrar</button>
                </form>
            </section>
        </section>
    </main>
    <footer class="rodape">
       <nav class="nav-info">
            <ul class= "itens-nav">
                <li>Central de Ajuda</li>
                <li>Privacidade</li>
                <li>Termos de Uso</li>
                <li>Informações Coorporativas</li>
                <li>Perguntas Frequentes</li>
            </ul>
        </nav>
    </footer >
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="js/jquery(requisicaoCep).js"></script>
      <script src="js/Resiliaflx.js"></script>

</body>
</html>
